<div class="container">
 <form #todoForm= "ngForm" (ngSubmit)="todoSubmit(todoForm.value);todoForm.resetForm()">
  <div class="form-group">
  <h1 class="text-center text-primary">Todo App</h1>
   <div class="input-group-prepend">
       <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
       <p>{{todo.value}}</p>
   <span class="input-group-text" (click)="addTodo(todo.value)"><i class="material-icons" style="display: inline;">add</i></span>
   </div>
      
  </div>
   
 </form>
    
    
    <div class="data">
  <ul class="list-instyled">
   <li *ngFor="let todo of todoArray">{{todo}} <i (click)="deleteItem(todo)" class="material-icons">delete</i></li>
  </ul>
  </div>
    
 
    
</div>
